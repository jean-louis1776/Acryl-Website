<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acryl Website</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <div class="avatar">
                        <img src="img/avatar.png" alt="Avatar">
                    </div>
                    <h3>Ilya Aleksin</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="img/twitch.png" alt="Streams">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="img/steam.png" alt="Games">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="img/upcoming.png" alt="New">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="img/library.png" alt="Library">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for free games.</h2>
                    <img src="img/controller.png" alt="Join">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/assassins.png" alt="Assassins Creed">
                        <div class="card-info">
                            <h2>Assassin's Creed: Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="img/sackboy.png" alt="Sackboy">
                        <div class="card-info">
                            <h2>Sackboy: A Big Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="img/spiderman.png" alt="Spider-Man">
                        <div class="card-info">
                            <h2>Spider-Man: Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
